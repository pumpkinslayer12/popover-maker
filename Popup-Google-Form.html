<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Popup Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .demo-button {
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .demo-button:hover {
            background-color: #1d4ed8;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .overlay.active {
            display: flex;
        }

        .popup {
            background: white;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            display: flex;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .close-btn:hover {
            color: #374151;
        }

        .popup-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=800&q=80');
            background-size: cover;
            background-position: center;
            min-height: 400px;
        }

        .popup-content {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .popup-content h2 {
            font-size: 36px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .popup-content p {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .connect-btn {
            width: 100%;
            padding: 14px 24px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .connect-btn:hover {
            background-color: #2563eb;
        }

        @media (max-width: 768px) {
            .popup {
                flex-direction: column;
            }

            .popup-image {
                min-height: 200px;
            }

            .popup-content {
                padding: 40px 30px;
            }

            .popup-content h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <button class="demo-button" onclick="openPopup()">Show Popup</button>

    <div class="overlay" id="popupOverlay">
        <div class="popup">
            <button class="close-btn" onclick="closePopup()">✕</button>
            
            <div class="popup-image"></div>
            
            <div class="popup-content">
               <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfHolVTC2GBp0dRNXJ8anYjfXS0oZB6YyiSLQlZcZO1epUU8Q/viewform?embedded=true" width="100%" height="425" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popupOverlay').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
        }

        function connectWithUs() {
            // Replace this URL with your actual destination page
            window.location.href = 'https://example.com/connect';
            // Or use window.open('https://example.com/connect', '_blank') to open in new tab
        }

        // Close popup when clicking outside of it
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Auto-open popup on page load (optional - remove if not needed)
        window.addEventListener('load', function() {
            setTimeout(openPopup, 500);
        });
    </script>
</body>
</html>
